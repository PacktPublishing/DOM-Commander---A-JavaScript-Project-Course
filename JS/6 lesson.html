<html>

<head>
    <script>
        let myBlock;
        let myFunctionList;
        let funList = [];
        document.addEventListener("DOMContentLoaded", function () {
            myBlock = document.createElement("div");
            myBlock.textContent = "hello world";
            myBlock.style.width = "100px";
            myBlock.style.height = "100px";
            myBlock.style.backgroundColor = "red";
            myBlock.style.color = "white";
            myBlock.style.lineHeight = "100px";
            myBlock.style.textAlign = "center";
            myBlock.style.position = "absolute";
            myBlock.style.top = "100px";
            myBlock.style.left = "150px";
            document.body.appendChild(myBlock);
            myFunctionList = document.createElement("div");
            document.body.appendChild(myFunctionList);
        })
        document.addEventListener("keydown", function (e) {
            e.preventDefault();
            let keyC = e.keyCode;
            if (keyC === 37) {
                addFun("left");
            }
            else if (keyC === 39) {
                addFun("right");
            }
            else if (keyC === 38) {
                addFun("up");
            }
            else if (keyC === 40) {
                addFun("down");
            }
            else if (keyC === 67) {
                myBlock.style.backgroundColor = randomColor();
            }
            //console.log(e.keyCode);
        })

        function addFun(val) {
            funList.push(val);
            let span = document.createElement("span");
            span.textContent = "+" + val;
            span.style.padding = "10px";
            span.style.border = "1px solid #ddd";
            span.addEventListener("mouseover", function () {
                this.style.backgroundColor = "red";
                this.style.color = "white";
            })
            span.addEventListener("mouseout", function () {
                this.style.backgroundColor = "white";
                this.style.color = "black";
            })
            myFunctionList.appendChild(span);
            console.log(funList);
            //myFunctionList
        }

        function randomColor() {
            return "#" + Math.random().toString(16).substr(-6);
        }

        function goLeft() {
            let temp = myBlock.offsetLeft;
            temp = temp - 50;
            myBlock.style.left = temp + "px";
        }

        function goRight() {
            let temp = myBlock.offsetLeft;
            temp = temp + 50;
            myBlock.style.left = temp + "px";
        }

        function goUp() {
            let temp = myBlock.offsetTop;
            temp = temp - 50;
            myBlock.style.top = temp + "px";
        }

        function goDown() {
            let temp = myBlock.offsetTop;
            temp = temp + 50;
            myBlock.style.top = temp + "px";
        }
    </script>
</head>

<body> </body>

</html>
